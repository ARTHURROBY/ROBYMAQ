<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ROBYMAQ</title>
  <style>
    .fondo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      z-index: -1;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 32px;
      font-weight: bold;
      color: #E4433D;
      font-family: Arial, sans-serif;
    }
    h2 { font-size: 30px; margin-bottom: 20px; }
    .login-box {
      background-color: #5DB7FF;
      width: 300px;
      padding: 40px 30px;
      border-radius: 30px;
      text-align: center;
    }
    .login-box input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 10px; border: none; }
    .login-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #00d9ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="fondo"></div>
  <div class="logo">ROBYMAQ</div>
  <h2>LOGIN</h2>
  <div class="login-box">
    <div class="label">Usuario</div>
    <input type="text" id="user" placeholder="Ingresa usuario" />
    <div class="label">Contraseña</div>
    <input type="password" id="pass" placeholder="Ingresa contraseña" />
    <button onclick="login()">Enter</button>
    <br /><br />
    <button onclick="crearCuenta()">Crear cuenta</button>
  </div>
  <script>
  function login() {
    const user = document.getElementById("user").value.trim();
    const pass = document.getElementById("pass").value.trim();

    if (user !== "" && pass !== "") {
      window.location.href = "layout.html";
    } else {
      alert("Por favor, completa ambos campos.");
    }
  }
</script>
  <script src="script.js"></script>

</body>
</html>
